{% extends 'profile.html' %}
        
{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

body{
    background-color: #1f242d;
    font-family: 'Roboto Mono', monospace;
}
.contentContainer {
    position: relative;
    padding: 30px 10% 50px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -khtml-border-radius: 5px;
    border-radius: 5px;
}

.textInput input, .textInput textarea {
    height: 44px;
    width: 100%;
    padding: 0 10px;
    border: 1px solid #9da3a6;
    background: #fff;
    text-overflow: ellipsis;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    -khtml-border-radius: 4px;
    border-radius: 4px;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    color: #000;
    font-size: 1em;
    font-family: Helvetica,Arial,sans-serif;
    font-weight: 400;
    direction: ltr;
}
.textInput {
    position: relative;
    margin: 0 0 10px;
}
.textInput .fieldLabel {
    position: absolute;
    color: #6c7378;
    clip: rect(1px 1px 1px 1px);
    clip: rect(1px,1px,1px,1px);
    padding: 0;
    border: 0;
    height: 1px;
    width: 1px;
    overflow: hidden;
}

a.button:hover, a.button:link:hover, a.button:visited:hover, .button:hover {
    background-color: #005ea6;
    outline: 0;
}
a.button, a.button:link, a.button:visited, .button {
    width: 100%;
    height: 44px;
    padding: 0;
    border: 0;
    display: block;
    background-color: #0070ba;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    -khtml-border-radius: 4px;
    border-radius: 4px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    cursor: pointer;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    -webkit-tap-highlight-color: transparent;
    color: #fff;
    font-size: 1em;
    text-align: center;
    font-weight: 700;
    font-family: HelveticaNeue-Medium,"Helvetica Neue Medium",HelveticaNeue,"Helvetica Neue",Helvetica,Arial,sans-serif;
    text-shadow: none;
    text-decoration: none;
    -webkit-transition: background-color .4s ease-out;
    -moz-transition: background-color .4s ease-out;
    -o-transition: background-color .4s ease-out;
    transition: background-color .4s ease-out;
    -webkit-font-smoothing: antialiased;
}

.actionsSpaced {
    margin-top: 30px;
}

.fieldWrapper {
    position: relative;
    z-index: 2;
    width: 100%;
}

.forgotLink {
    margin: 20px auto;
    padding-bottom: 20px;
    text-align: center;
}

a.button.secondary, a.button.secondary:link, a.button.secondary:visited, .button.secondary {
    background-color: #E1E7EB;
    color: #2C2E2F;
}
a.button, a.button:link, a.button:visited {
    padding-top: 11px;
}

a, a:link, a:visited {

    font-family: HelveticaNeue,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight: 400;
    text-decoration: none;
    -webkit-transition: color .2s ease-out;
    -moz-transition: color .2s ease-out;
    -o-transition: color .2s ease-out;
    transition: color .2s ease-out;
}
    </style>

  
  
  
  <body>
    <div class="container d-flex flex-row justify-content-around mb-auto p-3 w-75">
            
            <div class="col-6 info-card p-1 p-sm-5 d-flex flex-column justify-content-center text-center overflow-auto">
                <h2 class="header mb-auto">Hacker View</h2>
                
                <div class="container mb-auto d-flex flex-column">
                    {% if hacked %}
                    <h5 data-value="HACKING...">HACKING...</h5>
                    
                    <div>   
                        <h5>Victim's Credentials Stolen:</h5>
                        <div>Hacked Email: {{email}}<i></i></div>
                        <div>Hacked Password: {{password}}<i></i></div>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            <div class="col-5 info-card" id="login" data-role="page" data-title="Log in to your PayPal account">
                    
                <div id="content" class="contentContainer">

                    <center><img src="https://media.discordapp.net/attachments/1019914365652172890/1083389487217913936/paypal.png?width=150&height=100" style="padding-bottom: 40px;"></center>
                        
                    <form  method="post" class="proceed maskable" name="login" autocomplete="off" novalidate="">
                            
                        <div id="passwordSection">
                            <div class="textInput" id="login_emaildiv">
                                    
                                <div class="fieldWrapper">
                                    <label for="email" class="fieldLabel" >Email</label>
                                    <input id="email" name="login_email" type="email" class="hasHelp  validateEmpty " required="required" aria-required="true" value="" autocomplete="off" placeholder="Email">
                                </div>
                                
                            </div>
                                
                            <div class="textInput lastInputField" id="login_passworddiv">
                                <div class="fieldWrapper"><label for="password" class="fieldLabel">Password</label>
                                    <input id="password" name="login_password" type="password" class="hasHelp  validateEmpty " required="required" aria-required="true" value="" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="actions actionsSpaced my-0">
                            
                            <button class="button actionContinue" type="submit" id="btnHover" name="btnHover" onclick="startAnimation()" value="Hover Me">Hover Me</button>                            
                        <div class="forgotLink my-1">
                            <a href="#" id="forgotPasswordModal" class="scTrack:unifiedlogin-click-forgot-password">Having trouble logging in?</a>
                        </div>
                            
                        <input type="hidden" id="bp_mid" name="bp_mid" value="">
                            
                        <a href="#" class="button secondary" id="createAccount">Sign Up</a>
                    </form>
                </div>

            </div>

   </div>
   <script>
function startAnimation() {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const button = document.getElementById("btnHover");

    let iterations = 0;
    const interval = setInterval(() => {
        button.innerText = button.innerText.split("")
        .map((letter, index) => {
            if(index < iterations) {
                return button.dataset.value[index];
            }

            return letters[Math.floor(Math.random() * 26)];
        })
        .join("");

        if(iterations >= button.dataset.value.length) {
            clearInterval(interval);
        }

        iterations += 1 / 20;
    }, 30);
}

   </script>
</body>
        
    
{% endblock %}
