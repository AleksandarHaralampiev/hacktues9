<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <link href="../static/style.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="vh-100 container-fluid d-flex align-items-center justify-content-center background-image overflow-auto">       <!--container-->
                
                
            <div class="login-card mt-5 mb-3 mx-3 text-center p-4 w-50 text-white d-flex align-items-center">      <!--card itself-->
                
                <div class="card-body my-4">
                        
                    <div class="d-flex flex-column my-3 href-color">
                        <h1 class="mb-0">Welcome back!</h1>
                        <span class="text-danger">{{message}}</span>
                    </div>
                        
                    <form class="w-75 mx-auto text-end" method="post">
                        <!--email-->
                        <input required type="text" id="email" name="email" placeholder="Email" class="input-field form-control rounded-pill p-3" name="email">

                        <!--password-->
                        <input required type="text" id="password" name="password" placeholder="Password" class="input-field form-control rounded-pill mt-3 p-3" name="email">

                        <!--forgot password-->

                        <a href="#" class="text-decoration-none text-end pe-4 text-white">Forgot password</a>
            
    

                        <!--submit button-->
                        <button type="submit" class="submit-button rounded-pill w-100 mt-3 p-3">Sign in</button>
                    </form>

                    <div class="text-center mt-1">
                        <span><i>Don't have an account yet? </span>
                        <a href="{{url_for('register')}}" class="text-decoration-none href-color">Sign up!</i></a>
                    </div>
                </div>
            </div>
        </div>  

        <script src="/static/particles.js"></script>
        <script src="/static/app.js"></script>
    </body>
</html>
