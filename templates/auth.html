<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    
    <body>
        <form method="post" action="">
        <div class="vh-100 container-fluid d-flex align-items-center justify-content-center background-image overflow-auto">       <!--container-->
                   
            <div class="login-card m-3 px-5 text-center rounded-4 text-white d-flex flex-row align-items-center justify-content-center" style="min-height: 400px;">      <!--card itself-->
                
                <img src="../static/images/email.png" width="250px">
                <div class="ms-5 d-flex flex-column">
                    <h2 class="ps-3 me-auto mb-0">Two Factor Authentification</h2>
                    <span class="ps-3 me-auto">A code has been sent to your email.</span>
                    <form method="post">
                    <div class="input-group d-flex mt-4">
                        <input required type="text" id="code" name="code" placeholder="Enter your code" class="col-9 input-field form-control rounded-pill rounded-end p-3" name="code">
                        <button type="submit" class="col-3 btn btn-dark bg-black rounded-pill rounded-start">Verify</button>
                    </form>
                    </div>
                </div>

            </div>
        </div> 
    </body>
</form>
