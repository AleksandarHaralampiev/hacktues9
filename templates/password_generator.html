{% extends 'profile.html' %}
{% block content %}
<form action="" method="post">
	<div class="container">
		<h1>Password Generator</h1>
		<div class="form-group">
			<label for="password-length">Password Length:</label>
			<input type="number" id="password-length" class="form-control" min="8" max="64" value="12" name="length">
		</div>
		<div class="form-group">
			<label for="include-uppercase">Include Uppercase Letters:</label>
			<input type="checkbox" id="include-uppercase"  name="uppercase">
		</div>
		<div class="form-group">
			<label for="include-lowercase">Include Lowercase Letters:</label>
			<input type="checkbox" id="include-lowercase" name="lowercase">
		</div>
		<div class="form-group">
			<label for="include-numbers">Include Numbers:</label>
			<input type="checkbox" id="include-numbers" name="numbers">
		</div>
		<div class="form-group">
			<label for="include-symbols">Include Symbols:</label>
			<input type="checkbox" id="include-symbols" name="symbols">
		</div>
		<button type="submit" class="btn btn-primary">Generate Password</button>
	</div>
</form>
{{message}}
{{password}}

{% endblock %}
