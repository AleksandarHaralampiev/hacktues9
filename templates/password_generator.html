{% extends 'profile.html' %}
{% block content %}
<style>
	.neonText {
		color: #fff;
		text-shadow: 
		0 0 7px #fff,
		0 0 10px #fff,
		0 0 21px #fff,
		0 0 42px #f09,
		0 0 82px #f09,
		0 0 92px #f09,
		0 0 102px #f09,
		0 0 151px #f09;
		line-height: 1;
		font-weight: 400;
		animation: glow 0.11s ease-in-out infinite alternate-reverse;
	}

	
	@keyframes glow {
		100% {
			text-shadow: 
			0 0 4px #fff,
		    0 0 11px #fff,
		    0 0 19px #fff,
		    0 0 40px #f09,
		    0 0 80px #f09,
		    0 0 90px #f09,
		    0 0 100px #f09,
		    0 0 150px #f09,
		    0 0 151px #f09;
		}
		0% {
			text-shadow: 
			0 0 4px #fff,
		    0 0 10px #fff,
		    0 0 18px #fff,
		    0 0 38px #f09,
		    0 0 73px #f09,
		    0 0 80px #f09,
		    0 0 94px #f09,
		    0 0 140px #f09;
		}
	}
	#button {
		position: relative;
		background: #444;
		color: #fff;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 1.5em;
		letter-spacing: 0.1em;
		padding: 10px 30px;
		transition: 0.5s;

	}
	#button:hover {
		letter-spacing: 0.25em;
		
	}

</style>

<form action="" method="post" class="mb-auto">
	<div class="container">
		<h1>Password Generator</h1>
		<div class="pass d-flex justify-content-between">
			<h1 class="neonText" id="password">
				{{password}}
			</h1>
		</div>
		<label for="quantity">Length</label>
		<input type="number" class="form-control" id="quantity" name="quantity" min="8" max="100" value="8" >
		
		<br>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="lowercase">
			<label class="form-check-label" for="defaultCheck1">
			  Uppercase letters (A - Z)
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="uppercase">
			<label class="form-check-label" for="defaultCheck1">
			Lowercase letters (a - z)
			</label>
		  </div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="numbers">
			<label class="form-check-label" for="defaultCheck1">
			Digits (0 - 9)
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="symbols">
			<label class="form-check-label" for="defaultCheck1">
				~`! @#$%^&*()_-+={[}]|\:;"'<,>.?/
			</label>
		  </div>
		  <br>
		<button type="submit" id="button" >Generate Password</button>
		
	</div>
	<span style="color: red;text-align: center;">{{message}} </span>
</form>


	<script>

	</script>
	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoPhYwE6hyJ0p4" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3R"></script>
{% endblock %}
