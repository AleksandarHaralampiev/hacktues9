<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/assets/css/chat.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/assets/css/typing.css">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    
    <body>
        
      <div class="vh-100 d-flex flex-column align-items-center justify-content-center text-white overflow-auto">  
        {% include 'navbar1.html'%}


           <!-- Optional JavaScript; choose one of the two! -->
           <!-- Option 1: Bootstrap Bundle with Popper -->
           <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
    
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat support</h4>
                            
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div>
                            {% if question %}
                            <div class="messages__item messages__item--operator">
                                {{ question }}
                            </div>
                            {% endif %}
                            {% if answer %}
                            <div class="messages__item messages__item--visitor">
                                {{ answer }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <form id="chat-form" action="" method="post">
                        <div class="chatbox__footer">
                            <img src="../static/images/icons/emojis.svg" alt="">
                            <img src="../static/images/icons/microphone.svg" alt="">
                            <input type="text" placeholder="Write a message... " name="question">
                            <a class="chatbox__send--footer" href="#" style="text-decoration: none;">
                               <button type="submit" style="border: 0px solid; background: none;">Send</button>
                            </a>
                            
                        </div>
                    </form>
                    
                </div>
                <div class="chatbox__button" >
                    <img src="../static/images/chat.png" alt="" style="cursor: pointer;">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/f887df033a.js" crossorigin="anonymous"></script>
        <script src="../static/assets/js/Chat.js"></script>
        <script src="../static/second_app.js"></script>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
