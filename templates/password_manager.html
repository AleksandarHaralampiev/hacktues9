{% extends 'profile.html' %}
{% block content %}
<div class="container mb-auto">
  <a href="#" style="text-decoration: none;">
    <button type="button" class="btn btn-secondary">Add Password</button>
  </a>
  <a href="#">
    <button type="button" class="btn btn-light" style="text-decoration: none;">Edit Password</button>
  </a>

  
  <div class="row my-5" >
    {% for password in passwords %}
    <div class="col-4">
      <div class="card">
        
        <div class="card-body">
          <h5 class="card-title text-dark">{{password.website}}</h5>
          <p class="card-text text-dark">{{password.user_password}}</p>
          <a href="#" class="btn btn-primary">View</a>
        </div>
      
      </div>
      <br>
    </div>
  </div>
</div>

    {% endfor %}
{% endblock %}
