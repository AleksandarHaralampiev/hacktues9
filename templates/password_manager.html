<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-GJl3JMZjgz+z2nPgnoPnFoGbFNr5y5vGMX5dZOyN/rdjj1H3ZqK3gmkQhLeA+sCt" crossorigin="anonymous">

    <title>Password Manager</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Manager</h1>

      <form method="post">

        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="url" class="form-control" id="website" name="website" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-l0OBHtj+PfSvrb8QdWtA1DfOmFkGmJZO+QznFTJahmc1Uc7FdFvyZm/X9Z+5IV5J" crossorigin="anonymous"></script>

    </script>
  </body>
</html>
