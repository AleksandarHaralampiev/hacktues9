<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    
    <body>
        <div id="particles-js">
        <div class="container-fluid d-flex align-items-center justify-content-center vh-100 background-image">

            <div class="login-card mt-5 mb-3 mx-3 p-4 w-50 text-center text-white rounded-4"> <!--card-->
                
                <div class="card-body my-4">

                    <div class="d-flex flex-column mb-3">
                        <h1 class="header mb-0">Make an account</h1>
                        <span class="text-danger">{{message}}</span>
                    </div>

                    <form class="w-75 mx-auto text-end" method="post">
                            
                        <input required type="text" id="email" placeholder="Email" class="input-field form-control rounded-pill p-3 mb-3" name="email">

                        <input required type="text" id="email" placeholder="Username" class="input-field form-control rounded-pill p-3 mb-3" name="username">

                        <input required type="password" id="password" placeholder="Password" class="input-field form-control rounded-pill p-3 mb-3" name="password">

                        <input required type="password" id="password" placeholder="Confirm Password" class="input-field form-control rounded-pill p-3 mb-3" name="confirm_password">
                            
                        <button type="submit" class="submit-button text-white rounded-pill w-100 p-3">Sign up</button>
                    </form>

                    <div class="text-center mt-1">
                        <span><i>Already have an account? </span>
                        <a href="{{url_for('register')}}" class="href-color text-white text-decoration-none">Log in!</i></a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
